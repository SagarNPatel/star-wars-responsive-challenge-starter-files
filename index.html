<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="styles/maine.css">

  <link rel="stylesheet" type="text/css" href="styles/floatt-grid.css">

</head>
<body>
	<header>

  <main>
    <div class="row">

        <div class="box"><img class="img" src="images/yoda_square.png"><p><b>Ray</b><p><p>Protagonist, from Tatooine</p></p></div>

    </div>

</body>
</html>
